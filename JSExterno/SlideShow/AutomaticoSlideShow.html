</head>
<body>
    <h2 class="w3-center">Slideshow Automatico</h2>
    <div class="w3-content w3-section w3-center" style="max-width:500px">
        <img class="slide" src="IMG/IMG1.jpg" style="width:100%">
        <img class="slide" src="IMG/IMG2.jpg" style="width:100%">
        <img class="slide" src="IMG/IMG3.jpg" style="width:100%">

        <br>
    </div>
    <script>
        var index = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("slide");
            for(i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            index++;
            if(index > x.length) {index = 1}
            x[index - 1].style.display = "block";
            setTimeout(carousel, 2000); //Imagem Ã© trocada a cada 2 segundos
        }
    </script>
</body>
</html>
