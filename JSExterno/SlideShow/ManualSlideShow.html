<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Manual</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <h2 class="w3-center">Slideshow Manual</h2>
    <div class="w3-content w3-section w3-center" style="max-width:500px">
        <img class="slide" src="IMG/IMG1.jpg" style="width:100%">
        <img class="slide" src="IMG/IMG2.jpg" style="width:100%">
        <img class="slide" src="IMG/IMG3.jpg" style="width:100%">
        <img class="slide" src="IMG/IMG4.jpg" style="width:100%">
        <img class="slide" src="IMG/IMG5.jpg" style="width:100%">
        
        <a href="https://br.freepik.com/home">Dsign By Leonardo / Alphacoders Img 1</a>
        <br>
        <a href="https://br.freepik.com/home">Dsign By Carlos / Alphacoders Img 2</a>
        <br>
        <a href="https://br.freepik.com/home">Dsign By Pedro / Alphacoders Img 3</a>
        <br>
        <a href="https://br.freepik.com/home">Dsign By Jainson / Alphacoders Img 4</a>
        <br>
        <a href="https://br.freepik.com/home">Dsign By Lucas / Alphacoders Img 5</a>
        <br>
    </div>

        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095; </button>

    <script>
        var slideIndex = 1;
        
        showDivs(slideIndex);
        
        function plusDivs(n) {
            showDivs(slideIndex +=n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("slide");
            if(n > x.length) {slideIndex = 1}
            if(n < 1) {slideIndex = x.length}
            for(i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
        }
    </script>
    
</body>
</html>
